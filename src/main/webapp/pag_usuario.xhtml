<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Categoria</title>
<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<h1>Categoria</h1>
	<h:form id="frm">
		<h:panelGrid columns="3">
			<h:outputLabel for="nome" value="Nome"/>
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
						 required="true"/>
			<h:message for="nome" styleClass="erro"/>

			<h:outputLabel for="email" value="E-mail"/>
			<h:inputText id="email" value="#{usuarioBean.usuario.email}"
						 required="true"/>
			<h:message for="email" styleClass="erro"/>
			
			<h:outputLabel for="senha" value="Senha"/>
			<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"
						 required="true"/>
			<h:message for="senha" styleClass="erro"/>
		</h:panelGrid>
		<h:commandButton value="Cadastrar" action="#{usuarioBean.gravar}"/>
		<h:commandButton value="Voltar" action="/index?faces-redirect=true" immediate="true"/>
	</h:form>

</h:body>
</html>
